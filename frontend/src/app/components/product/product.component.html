<div class="container-fluid mt-2 mt-md-5 mb-4" style="min-height: 100vh;">
    <div class="row">
        <div class="col-xl-3 col-lg-0 col-md-0"></div>
        <div class="col-xl-4  col-lg-7 col-md-7">
            <div *ngIf="thumbimages.length === 0 then thenBlock else elseBlock"></div>
            <ng-template #thenBlock><img class="d-block w-100 animate__animated animate__fadeInUp" src={{product?.image}} alt="First slide"></ng-template>
            <ng-template #elseBlock>
				<div class="animate__animated animate__slideInUp">
					<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
						<mdb-carousel-item *ngFor="let t of thumbimages">
							<img class="d-block w-100" [src]="t">
						</mdb-carousel-item>
					</mdb-carousel>
				</div>
            </ng-template>
            

		</div>
		
        <div class="col-xl-3 col-md-5 animate__animated animate__fadeIn">
            <h2 class="mt-sm-2 mb-md-3"><strong>{{product?.name}}</strong></h2>
            <h4 class="text-muted"><strong>${{product?.price}}</strong></h4>
            <hr>
            <div>
                <p class="text-style">{{product?.description}}</p>
            </div>
           
            
            <select class=" mt-md-3 browser-default custom-select" [(ngModel)]="selectedOption">
               
                <option *ngFor= "let o of options" [value] = "o.value">{{o.name}}</option>
              </select>
            
            <button mdbBtn class="mt-md-4 w-50" (click)="AddToCart()"type="button" color="elegant" mdbWavesEffect>ADD TO CART</button>
            

        </div>
    </div>
    
</div>
