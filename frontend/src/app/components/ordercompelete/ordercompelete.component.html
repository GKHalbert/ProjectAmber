<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <mdb-icon fas icon="check-circle" class="green-text mt-2" size="4x"></mdb-icon>
                <h1>Your order is complete</h1>
                <h3>Order ID: {{orderId}}</h3>
                <hr>
            </div>

            <table mdbTable>
                <thead>
                  <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
                <tbody>
                  <tr mdbTableCol *ngFor="let p of products">
                    <td>{{p.title}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{(p.quantity * p.price).toFixed(2)}}</td>

                  </tr>
                  <tr mdbTableCol>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td>{{cartTotal}}</td>
                  </tr>
                </tbody>
              </table>

        </div>        
    </div>
</div>
