
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" style="outline: none;" class="close" (click)="modalRef.hide()" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
       <!-- Default form login -->
        <form [ngFormOptions]="{updateOn: 'change'}" class="text-center  p-5">
          <div class="md-form">
          <!-- Username-->
          <input mdbInput mdbValidate type="text" [formControl]="loginFormModalUserName" id="defaultLoginFormUserName" class="form-control mb-4" placeholder="Username">
          <mdb-error
          *ngIf="loginFormModalUserName.invalid && (loginFormModalUserName.dirty || loginFormModalUserName.touched)">
          Username required
          </mdb-error>
          </div>
          <!-- Password -->
          <div class="md-form">
          <input mdbInput mdbValidate type="password" [formControl]="loginFormModalPassword" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
          <mdb-error
            *ngIf="loginFormModalPassword.invalid && (loginFormModalPassword.dirty || loginFormModalPassword.touched)">
            Password required
          </mdb-error>
          </div>

          <!-- Sign in button -->
          <button mdbBtn (click)= "loginUser()" color="info" block="true" class="my-4" type="submit">Sign in</button>

          <!-- Register -->
          <p>Not a member?
            <a href="/register">Register</a>
          </p>

          <!-- Social login -->
          <p>or sign in with:</p>

          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="twitter"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="linkedin"></mdb-icon>
          </a>
          <a type="button" class="light-blue-text mx-2">
            <mdb-icon fab icon="github"></mdb-icon>
          </a>
        </form>
        <!-- Default form login -->
        </div>
