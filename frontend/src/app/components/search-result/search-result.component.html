<div class="container-fluid" style="min-height: 100vh;">
  <h3 class="search-title mt-md-5 mt-sm-3 mb-md-5">Search Result For: "{{searchText}}"</h3>
  <hr>

  <div *ngIf="products.length > 0" class="row">
    <div class="col-md-3 my-5 wow animate__fadeIn" *ngFor="let product of products">
      <mdb-card>
        <div class="view overlay waves-light" mdbWavesEffect>
          <mdb-card-img [src]="product.image"></mdb-card-img>
          <a href="/product/{{product.id}}">
            <div class="mask"></div>
          </a>
          </div>
        
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{product.name}}</h4>
            </mdb-card-title>
            <hr>
          <mdb-card-text>${{product.price}}</mdb-card-text>
          </mdb-card-body>
      </mdb-card>

    </div>
    </div>

  <div *ngIf="products.length === 0" class="text-center text-muted my-5 wow animate__fadeIn">
    <h4>NO RESULT FOUND</h4>
  </div>
</div>
